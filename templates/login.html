<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Вход</h1>
    <form action="/authenticate" method="post">
        <label for="username">Логин:</label>
        <input type="text" name="username" id="username" required><br>
        <label for="password">Пароль:</label>

        <input type="submit" value="Войти">
    </form>
</body>
</html>
